<div th:fragment="dayResponseFragmentContent(Response)">
  <link rel="stylesheet" th:href="@{/MealViewCSS/day-list.css}" />
  <div class="page-container">
    <div class="row">
      <div class="column-3" th:each="meal : ${Response.meals}">
        <div class="recipe-card">
          <div class="recipe-image">
            <img th:src="${meal.sourceUrl}" th:alt="${meal.title}" />
          </div>
          <div class="recipe-top">
            <h1 th:text="${meal.title}"></h1>
          </div>
          <div class="recipe-bottom3">
            <div class="recipe-info">
              Servings: <span th:text="${meal.servings}"></span>
            </div>
            <div class="recipe-info">
              Total Time: <span th:text="${meal.readyInMinutes}"></span>
            </div>
            <form th:action="@{/recipe}" method="post">
              <input
                type="hidden"
                name="${_csrf.parameterName}"
                value="${_csrf.token}"
              />
              <button
                type="submit"
                th:href="@{/recipe}"
                class="button3"
                th:value="${meal.id}"
                name="id"
              >
                VIEW RECIPE üç≥
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
