<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIN</title>
  <link rel="stylesheet" th:href="@{/Authentication/signIn.css}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/Images/background-2.gif');
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .content-wrapper {
      margin-left: 10%;
      /* Adjust margin-left as needed */
    }

    .errorClass {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10%;
    }
  </style>
</head>

<body>
  <div class='signin-page'>
    <div class='container'>
      <section class='company-logo'>
        <div class='logo-container'>
          <img th:src="@{/Images/logo.png}" alt='logo'>
          <h3>DIETIFY <span>Your personal diet partner</span></h3>
        </div>
      </section>
      <section class='signin-section'>
        <h2>Reset Password</h2>
        <div class='signin-card'>
          <div class='errorClass'>
            <p th:if="${session.msg}" class="text-center text-success fs-4" th:text="${session.msg}"></p>
          </div>
          <form th:action="reset" method="post" onsubmit="return validateForm()">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <input type="hidden" name="token" th:value="${param.token}" />
            <label>Email</label>
            <input type="email" name="email" th:value="${email}" readonly required />
            <div class="password-container">
              <label>New Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="password-container">
              <label>Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="submit">Reset Password</button>
          </form>
          <div class='signin-card-footer'>
            <h5>Remembered your password? <a th:href="@{/signIn}">Sign In</a></h5>
          </div>
        </div>
        <script th:inline="javascript">
          setTimeout(function () {
            var errorClass = document.querySelector('.errorClass');
            if (errorClass) {
              errorClass.innerHTML = ''; // Clear the error message
            }
          }, 5000); // Remove after 5 seconds
        </script>
      </section>
    </div>
    <div class='left-shape'></div>
    <div class='right-shape'></div>
  </div>
</body>

</html>
<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password === "") {
      alert("Please enter a new password");
      return false;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }

    return true;
  }
</script>
