<!DOCTYPE html>

<head>

    <title>My Blogs</title>
</head>
<body>
    <h1>My Blogs</h1>
    <ul>
        <th:block th:each="blog : ${myBlogs}">

    </ul>
    <a th:href="@{/blogs/addBlogs}">Sign in</a></h5>
</body>
</html>
