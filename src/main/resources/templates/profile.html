<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/profile.css}">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar" th:replace="~{fragments/newNav :: newBar}"></div>
    </header>
    <div class="welcome-section">
        <p>Welcome <span th:text="${name}"></span></p>
    </div>
    <main class="flex-container">
        <div class="card">
            <h2>Day Plans</h2>
            <ul class="plan-list">
                <li th:each="dayfav : ${dayfavs}" class="plan-item">
                    <div class="form-container">
                        <form class="plan-form" th:action="@{/favourites/day}" method="post">
                            <input type="hidden" class="fav-id" name="favouriteId" th:value="*{dayfav.favouriteId}">
                            <button type="submit" class="plan-btn" th:text="${dayfav.title}"></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card">
            <h2>Week Plans</h2>
            <ul class="plan-list">
                <li th:each="weekfav : ${weekfavs}" class="plan-item">
                    <div class="form-container">
                        <form class="plan-form" th:action="@{/favourites/week}" method="post">
                            <input type="hidden" class="fav-id" name="favouriteId" th:value="*{weekfav.favouriteId}">
                            <button type="submit" class="plan-btn" th:text="${weekfav.title}"></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
